<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar">
    <head th:replace = "fragments :: html_head">
        <title>Registration System | Teachers' List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       
    </head>

    <body>
        <!-- Menu -->
        <div th:replace="fragments :: menu">
        </div>
       <!-- <img class="img-fluid" th:src="@{/img/student-list.png}" alt="students" />-->
        <br><br>


        <div class ="container-fluid">

        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Last Payment Date</th>
                    <th scope="col">Select</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "teacher: ${teachers}">
                    <td th:text = "${teacher.teacher_id}"></td>
                    <td th:text = "${teacher.fullName}"></td>
                    <td th:text = "${teacher.email}"></td>
                    <td th:text = "${teacher.phoneNumber}"></td>
                    <td th:text = "${teacher.gender}"></td>
                    <td th:text = "${teacher.salary}"></td>
                    <td th:text = "${teacher.last_PaymentDate}"></td>
                    
                    <td>
                        <a th:href = "@{/admin/payment/{id}(id=${teacher.teacher_id})}"
                           class = "btn btn-primary">Select</a>
                    </td>
                </tr>
            </tbody>

        </table>
        </div>
        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
