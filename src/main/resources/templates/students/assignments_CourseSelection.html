<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "fragments :: html_head">
        <title>Registration System | Assignments</title>
    </head>
    <body>
        <!-- Menu -->
        <div th:replace="fragments :: student-menu">
        </div>
        <!--<img class="img-fluid" th:src="@{/img/student-list.png}" alt="students" />-->
        <br><br>
        <div class="modal-body alert alert-warning text-center" th:if="${message != null}" >
            <h3 th:text="${message}"></h3>
        </div>
        <div th:unless="${message != null}" align="center">
            <h1 >Please select a course</h1>
            <br><br>

            <div class="container" >

                <div class="row"  >
                    <div class="col" th:each="course:${courses}" >
                        <a class="btn btn-outline-secondary" th:href="@{/student/assignments/{id}(id=${course.course_id})}">
                            <h3  th:text="${course.courseTitle}" th:field="*{courseTitle}"></h3>
                        </a>
                    </div>
                </div>
            </div>     
        </div>

        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
