<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "fragments :: html_head">
        <title>Registration System | Results</title>
    </head>
    <body>
        <!-- Menu -->
        <div th:replace="fragments :: student-menu">
        </div>
        <!--<img class="img-fluid" th:src="@{/img/student-list.png}" alt="students" />-->
        <br><br>

        <div class ="container-fluid">
<div class="modal-body alert alert-warning text-center" th:if="${message != null}" >
            <h3 th:text="${message}"></h3>
        </div>
        </div>
        <table class = "table table-striped table-bordered" th:unless="${message != null}">
            <caption th:text="${student.fullName}"></caption>
            <thead class = "table-dark">
                <tr>
                    <th scope="col">Course Title</th> 
                    <th scope="col">Teacher</th> 
                    <th scope="col" colspan="3" class="align-middle text-center">Marks</th>
                    <th scope="col" class="align-middle text-center">Grade</th> 
                </tr>
            </thead>

            <tbody>
                <tr th:each = "result: ${results}">
                    <td th:text = "${result.course.courseTitle}"></td>
                    <td th:text = "${result.course.teacher.fullName}"></td>
                    <td th:text = "${result.mark1}"></td>
                    <td th:text = "${result.mark2}"></td>
                    <td th:text = "${result.mark3}"></td>
                    <td th:text = "${result.grade}" class="align-middle text-center"></td>                  
                </tr>
            </tbody>

        </table>
<div th:replace="fragments :: footer">
        </div>
    </body>
</html>
