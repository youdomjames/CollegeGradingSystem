<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar">
    <head th:replace = "fragments :: html_head">
        <title>Registration System | Teachers' List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       
    </head>

    <body>
        <!-- Menu -->
        <div th:replace="fragments :: menu">
        </div>
       <!-- <img class="img-fluid" th:src="@{/img/student-list.png}" alt="students" />-->
        <br><br>

        <div class="d-flex">
            <form class="d-flex"  th:action="@{/admin/teachers}" method="get">
                <input class="form-control col-12" name="keyword" type="search" placeholder="Search by first name or last name keyword" aria-label="Search">
                <button class="btn btn-outline-success btn-index4" type="submit">Search</button>
            </form>
            <br>
        </div>
        <div class ="container-fluid">

        </div>
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Fax</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "teacher: ${teachers}">
                    <td th:text = "${teacher.teacher_id}"></td>
                    <td th:text = "${teacher.firstName}"></td>
                    <td th:text = "${teacher.lastName}"></td>
                    <td th:text = "${teacher.fullAddress}"></td>
                    <td th:text = "${teacher.email}"></td>
                    <td th:text = "${teacher.phoneNumber}"></td>
                    <td th:text = "${teacher.fax}"></td>
                    <td th:text = "${teacher.gender}"></td>
                    <td th:text = "${teacher.dateOfBirth}"></td>
                    
                    <td>
                        <a th:href = "@{/admin/teachers/edit/{id}(id=${teacher.teacher_id})}"
                           class = "btn btn-primary">Update</a>
                    </td>
                    <td>
                        <a th:href = "@{/admin/teachers/{id}(id=${teacher.teacher_id})}"
                           class = "btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>
        <div align="center">
            <div class = "col-lg-3">
                <a th:href = "@{/admin/add/teacher}" class = "btn btn-secondary btn-lg mb-3"> Add Teacher</a>
            </div>
        </div>
        
        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
