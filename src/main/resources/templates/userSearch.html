<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar">
    <head th:replace = "fragments :: html_head">
        <title>Registration System | New User</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>
        <!-- Menu -->
        <div th:replace="fragments :: menu">
        </div>
        <!--<img class="img-fluid" th:src="@{/img/student-list.png}" alt="students" />-->
        <br><br>
<div class="container" align="center">
    <div class ="col-lg-12 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class = "text-center"> Search a user </h1>
                    <br><br>
        <form th:action = "@{/admin/search}" th:object = "${user}" method="POST" align="center">
            
                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label>Select the role</label>
                        <select  class="form-control form-select" name="role" th:field="*{role}"  id="role">   
                            <option th:each = "c:${roles}" th:value="${c.roleId}" th:text ="${c.roleName}"> </option>                           
                        </select>                   
                    </div>
                
                    <div class="form-group col-lg-6">
                        <label>Enter the id</label>
                        <input type="text"  class="form-control" placeholder="Admin's/Student's/Teacher's ID"  id="userId" name="userId" />
                    </div>
                </div>
            
            <button type="submit" class="btn btn-outline-primary btn-lg">
                Next
            </button>
        </form>
                    <br><br>
    </div>
    </div>
        
        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
