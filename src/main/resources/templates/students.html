<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar">
    <head th:replace = "fragments :: html_head">
        <title>Registration System | Students' List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       
    </head>

    <body>
        <!-- Menu -->
        <div th:replace="fragments :: menu">
        </div>
        <div class="img-fluid">
            <video width="100%" height="auto" muted autoplay="1">
                <source th:src="@{/videos/adminStudentList.mp4}" type="video/mp4"/>
            </video>
        </div>
        <br>
        <div class="d-flex">
            <form class="d-flex"  th:action="@{/admin/students}" method="get">
                <input class="form-control col-12" name="keyword" type="search" placeholder="Search by first name or last name keyword" aria-label="Search">
                <button class="btn btn-outline-success btn-index4" type="submit">Search</button>
            </form>
            <br>
        </div>

        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Badge Name</th>
                    <th scope="col">University/Organization</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Fax</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "student: ${students}">
                    <td th:text = "${student.student_id}"></td>
                    <td th:text = "${student.firstName}"></td>
                    <td th:text = "${student.lastName}"></td>
                    <td th:text = "${student.badgeName}"></td>
                    <td th:text = "${student.organisation}"></td>
                    <td th:text = "${student.fullAddress}"></td>
                    <td th:text = "${student.email}"></td>
                    <td th:text = "${student.phoneNumber}"></td>
                    <td th:text = "${student.fax}"></td>
                    <td th:text = "${student.gender}"></td>
                    <td th:text = "${student.dateOfBirth}"></td>
                    
                    <td>
                        <a th:href = "@{/admin/students/edit/{id}(id=${student.student_id})}"
                           class = "btn btn-primary">Update</a>
                    </td>
                    <td>
                        <a th:href = "@{/admin/students/{id}(id=${student.student_id})}"
                           class = "btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>
        <div align="center">
            <div class = "col-lg-3">
                <a th:href = "@{/admin/add/student}" class = "btn btn-secondary btn-lg mb-3"> Add Student</a>
            </div>
        </div>
        <br><br>
        
                <!-- Footer -->
        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
