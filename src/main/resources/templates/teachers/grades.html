<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "fragments :: html_head">
        <title>Registration System | Results</title>
    </head>
    <body>
        <!-- Menu -->
        <div th:replace="fragments :: teacher-menu">
        </div>
        <!--<img class="img-fluid" th:src="@{/img/student-list.png}" alt="students" />-->
        <br><br>

        <div class="container">
            <h1 class = "text-center"> Please select a student to provide grades </h1>
                    <br>
            <table class = "table table-striped table-bordered">
                <thead class = "table-dark">
                    <tr>
                        <th hidden></th>
                        <th scope="col">Student ID</th>
                        <th scope="col">Student Name</th> 
                        <th scope="col">Select</th>

                    </tr>
                </thead>

                <tbody>

                    <tr th:each = "student: ${students}">
                        
                        <td class="align-middle text-center" th:text = "${student.student_id}"></td>
                        <td class="align-middle text-center" th:text = "${student.fullName}"></td>                      
                        <td>
                            <a th:href = "@{/teacher/grades/{id}(id=${student.student_id})}"
                               class = "btn btn-primary">Select</a>
                        </td>
                    </tr>

                </tbody>

            </table>
            <br>
            <br>

            
                <div th:if ="${message != null}" class="modal-body alert alert-warning">
                    <h2 th:text="${message}"></h2>
                </div>
          
        </div>
        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
