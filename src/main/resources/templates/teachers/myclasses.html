<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar" >

    <head th:replace = "fragments :: html_head">
        <title>Registration System | My Classes </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <!-- Menu -->
        
        <div th:replace="fragments :: teacher-menu">
        </div>
        <div class="modal-body alert alert-warning text-center" th:if="${message != null}">
            <h3 th:text="${message}"></h3>
        </div>
        <div class="container-fluid" th:unless="${message != null}" >
            <table class = "table table-striped table-bordered" >
               
                <thead class = "table-dark">
                    <tr>
                        <th scope="col">Course</th>
                        <th scope="col">Student ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Badge Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telephone</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Date Of Birth</th>

                    </tr>
                </thead>

                <tbody>
                    <tr th:each="result:${results}">
                        <td rowspan="${size}" th:text="${result.course.courseTitle}"></td>
                        <td th:text = "${result.student.student_id}"></td>
                        <td th:text = "${result.student.firstName}"></td>
                        <td th:text = "${result.student.lastName}"></td>
                        <td th:text = "${result.student.badgeName}"></td>
                        <td th:text = "${result.student.email}"></td>
                        <td th:text = "${result.student.phoneNumber}"></td>
                        <td th:text = "${result.student.gender}"></td>
                        <td th:text = "${result.student.dateOfBirth}"></td>

                    </tr>
                </tbody>

            </table>
        </div>
        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
