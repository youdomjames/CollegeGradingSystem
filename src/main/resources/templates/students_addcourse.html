<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar">
    <head th:replace = "fragments :: html_head">
        <title>Registration System | Students' List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       
    </head>

    <body>
        <!-- Menu -->
        <div th:replace="fragments :: menu">
        </div>
        <img class="img-fluid" th:src="@{/img/student-list.png}" alt="students" />
        <br><br>

        <div class="d-flex">
            <form class="d-flex"  th:action="@{/students/course}" method="get">
                <input class="form-control col-12" name="keyword" type="search" placeholder="Search by first name or last name keyword" aria-label="Search">
                <button class="btn btn-outline-success btn-index4" type="submit">Search</button>
            </form>
            <br>
        </div>

        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "student: ${students}">
                    <td th:text = "${student.student_id}"></td>
                    <td th:text = "${student.fullName}"></td>
                    <td th:text = "${student.gender}"></td>
                    <td th:text = "${student.dateOfBirth}"></td>                    
                    <td>
                        <a th:href = "@{/admin/students/course/{id}/(id=${student.student_id})}"
                           class = "btn btn-primary">Select</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br><br>
        
                <!-- Footer -->
        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
