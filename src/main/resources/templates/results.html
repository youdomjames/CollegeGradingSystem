<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar">
    <head th:replace = "fragments :: html_head">
        <title>Registration System | Students' List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>
        <!-- Menu -->
        <div th:replace="fragments :: menu">
        </div>
        <img class="img-fluid" th:src="@{/img/adminResults.png}" alt="students" />
        <table class = "table table-striped table-bordered" >
            <thead class = "table-dark">
                <tr >
                    <th scope="col" class=" align-middle">Student ID</th>
                    <th scope="col" class=" align-middle">Full Name</th>
                    <th scope="col" class="text-center" >Courses</th>
                    <th scope="col" class="text-center" >Final Grade</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "student: ${students}">
                    <td th:text = "${student.student_id}" class=" align-middle"></td>  
                    <td th:text="${student.fullName}" class=" align-middle"></td>                      
                    <td>
                        <p th:each = "r: ${student.results}" class="text-center align-middle"> <span th:text = "${r.course.courseTitle}" ></span> : <span th:text = "${r.grade}" ></span></p>

                    </td>
                    <td class="text-center align-middle" th:text="${student.final_Grade}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Footer -->
        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
