<!DOCTYPE html>
<html lang="en" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar">
    <head th:replace = "fragments :: html_head">
        <title>Registration System | Courses' List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>
        <!-- Menu -->
        <div th:replace="fragments :: menu">
        </div>
        <div class="img-fluid">
            <video width="100%" height="auto" muted autoplay>
                <source th:src="@{/videos/courseList.mp4}" type="video/mp4"/>
            </video>
        </div>
        <div class="d-flex">
            <form class="d-flex"  th:action="@{/admin/courses}" method="get">
                <input class="form-control col-lg-12" name="keyword" type="search" placeholder="Search by first name or last name keyword" aria-label="Search">
                <button class="btn btn-outline-success btn-index4" type="submit">Search</button>
            </form>
            <br>
        </div>
        <div class ="container-fluid">

        </div>
        <table class = "table table-striped table-bordered">
            <thead class = "table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Course Title</th> 
                    <th scope="col">Price ($CAD)</th>
                    <th scope="col">Teacher</th> 
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th> 
                </tr>
            </thead>

            <tbody>
                <tr th:each = "course: ${courses}">
                    <td th:text = "${course.course_id}"></td>
                    <td th:text = "${course.courseTitle}"></td>
                    <td th:text = "${course.price}"></td>
                    <td th:text = "${course.teacher.fullName}"></td>
                    <td>
                        <a th:href = "@{/admin/courses/edit/{id}(id=${course.course_id})}"
                           class = "btn btn-primary">Update</a>
                    </td>
                    <td>
                        <a th:href = "@{/admin/courses/{id}(id=${course.course_id})}"
                           class = "btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>
        <div align="center">
            <div class = "col-lg-3">
                <a th:href = "@{/admin/add/course}" class = "btn btn-secondary btn-lg mb-3"> Add Course</a>
            </div>
        </div>
        
        <div th:replace="fragments :: footer">
        </div>
    </body>
</html>
