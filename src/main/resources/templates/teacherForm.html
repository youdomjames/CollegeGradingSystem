<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head">
    <title>Registration System | Add Teacher</title>
</head>
<body>
<!-- Menu -->
<div th:replace="fragments :: menu">
</div>
<div class="img-fluid">
    <video width="100%" height="auto" muted autoplay loop>
        <source th:src="@{/videos/adminTeacher.mp4}" type="video/mp4"/>
    </video>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <img class="img-fluid" th:src="@{/img/side.png}" width="300px" height="100%" alt="student"/>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Please fill this form </h1>
            <br>
            <form th:action="@{/admin/teachers}" th:object="${teacher}" method="POST">
                <div class="container-fluid" align="center">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First name"
                                   id="firstName" name="firstName" onblur="onchange()"/>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last name"
                                   name="lastName"/>
                        </div>
                    </div>

                    <span class="font-weight-bold float-start">Prefered Mailing</span>
                    <div class="form-group col-md-12 card">
                        <div class="form-group col-12 card-body">
                            <label>Address</label>
                            <input th:field="*{address_StreetName}" class="form-control" placeholder="Address"
                                   name="address"/>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3 card-body">
                                <label>City</label>
                                <input type="text" class="form-control" th:field="*{city}" placeholder="City"
                                       required="required"/>
                            </div>

                            <div class="form-group col-md-3 card-body">
                                <label>State/Province</label>
                                <input type="text" class="form-control" th:field="*{province}"
                                       placeholder="State/Province" required="required"/>
                            </div>

                            <div class="form-group col-md-3 card-body">
                                <label>Country</label>
                                <input type="text" class="form-control" th:field="*{country}" placeholder="Country"
                                       required="required"/>
                            </div>

                            <div class="form-group col-md-3 card-body">
                                <label path="postalCode">Zip/Postal Code</label>
                                <input type="text" class="form-control" th:field="*{postalCode}"
                                       placeholder="Zip/Postal Code" required="required"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4 card-body">
                                <label>Telephone</label>
                                <input type="text" class="form-control" th:field="*{phoneNumber}"
                                       placeholder="Telephone" required="required"/>
                            </div>
                            <div class="form-group col-md-4 card-body">
                                <label>Fax</label>
                                <input type="text" class="form-control" th:field="*{fax}" placeholder="Fax"
                                       required="required"/>
                            </div>

                            <div class="form-group col-md-4 card-body">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Email"
                                       required="required"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <span>Gender:   </span>
                        <div class="form-check form-check-inline">
                            <label>Male</label>
                            <input type="checkbox" id="inlineRadio1" th:field="*{gender}" value="Male"/>
                            &nbsp; &nbsp;
                            <label>Female</label>
                            <input type="checkbox" id="inlineRadio2" th:field="*{gender}" value="Female"/>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="birthday">Date of Birth: </label>
                        <input class="form-control" th:field="*{dateOfBirth}" type="date" id="birthday"
                               name="birthday"/>
                    </div>
                </div>
                <div align="center">
                    <button type="submit" class="btn btn-outline-primary">
                        Submit
                    </button>
                </div>
            </form>
            <br>
            <div align="center">
                <a th:href="@{/admin/teachers}" class="btn btn-sm btn-outline-primary">View Teacher's List</a>
            </div>
            <br>
        </div>

        <div class="col">
            <img class="img-fluid" th:src="@{/img/side.png}" width="300px" height="100%" alt="student"/>
        </div>
    </div>
</div>
<br>
<div th:replace="fragments :: footer">
</div>
</body>
</html>
