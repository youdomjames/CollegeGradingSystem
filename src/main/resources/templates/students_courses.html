<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="navbar">
<head th:replace="fragments :: html_head">
    <title>Registration System | Students' List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
<!-- Menu -->
<div th:replace="fragments :: menu">
</div>
<div class="img-fluid">
    <video width="100%" height="auto" muted autoplay loop>
        <source th:src="@{/videos/register.mp4}" type="video/mp4"/>
    </video>
</div>
<!-- Modal content-->
<div th:if="${message != null}" class="modal-body alert alert-danger align-middle text-center">
    <h2>Course already present, for this student</h2>
</div>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th scope="col" class=" align-middle">Student ID</th>
        <th scope="col" class=" align-middle">Full Name</th>
        <th scope="col" class="text-center">Courses</th>
        <th scope="col" class="text-center">Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.student_id}" class=" align-middle"></td>
        <td th:text="${student.fullName}" class=" align-middle"></td>
        <td>
            <p th:each="r: ${student.results}" th:text="${r.course.courseTitle}"
               class="text-center align-middle"></p>

        </td>
        <td class="text-center align-middle">
            <a th:href="@{/admin/students/course/{id}/(id=${student.student_id})}" class="btn btn-primary">Add new
                Course</a>

        </td>
    </tr>
    </tbody>
</table>
<br><br>

<!-- Footer -->
<div th:replace="fragments :: footer">
</div>
</body>
</html>
